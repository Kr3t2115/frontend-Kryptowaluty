<cdk-virtual-scroll-viewport itemSize="50" class="data">
  <table mat-table [dataSource]="myDataSource$" class="mat-elevation-z8">
    <ng-container matColumnDef="nazwa">
      <th mat-header-cell *matHeaderCellDef>Nazwa</th>
      <td
        mat-cell
        *matCellDef="let element"
        [routerLink]="['/dashboard/details', element.id]"
      >
        <img
          src="{{ element.image }}"
          alt="{{ element.name }}"
          style="height: 2rem"
        />
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="cena">
      <th mat-header-cell *matHeaderCellDef>Obecna cena</th>
      <td mat-cell *matCellDef="let element">{{ element.current_price }}</td>
    </ng-container>

    <ng-container matColumnDef="change">
      <th mat-header-cell *matHeaderCellDef>Zmiana ceny (24h)</th>
      <td mat-cell *matCellDef="let element">
        {{ element.price_change_percentage_24h }}
      </td>
    </ng-container>

    <ng-container matColumnDef="marketCap">
      <th mat-header-cell *matHeaderCellDef>Market Cap</th>
      <td mat-cell *matCellDef="let element">
        {{ element.market_cap }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</cdk-virtual-scroll-viewport>
